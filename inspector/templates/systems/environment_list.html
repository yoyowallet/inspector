{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'systems_environment_list' %}">Environment Listing</a></p>
<table class="table">
  <tr>
    <td>ID</td><td>Link</td>
    <td>name</td>
  </tr>
  {% for object in object_list %}
  <tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
  </tr>
  {% endfor %}
</table><a class="btn btn-primary" href="{% url 'systems_environment_create' %}">Create new Enviroment</a>
{% endblock %}
