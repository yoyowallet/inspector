{% extends "base.html" %}
{% load static %}
{% block content %}
<table class="table">
  <tr>
    <td>host</td>
    <td>{{ object.host }}</td>
  </tr>
  <tr>
    <td>port</td>
    <td>{{ object.port }}</td>
  </tr>
  <tr>
    <td>Database / schema</td>
    <td>{{ object.database_or_schema }}</td>
  </tr>
  <tr>
    <td>login</td>
    <td>{{ object.login }}</td>
  </tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Instance</a>

{% endblock %}
