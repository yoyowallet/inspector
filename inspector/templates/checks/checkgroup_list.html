{% extends "base.html" %}
{% load static %}
{% load buttons %}
{% block content %}
  <table class="table table-borderless table-striped">
    <thead>
    <tr>
      <th><i class="far fa-object-ungroup" title="Group"></i></th>
      <th><i class="fas fa-align-justify" title="Description"></i></th>
      <th>{% button_new 'checks_checkgroup_create' %}</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
      <tr>
        <td>{{ object.name }}</td>
        <td>{{ object.description }}</td>
        <td><p class="text-right">
          {% button_edit object %}
        </p></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
